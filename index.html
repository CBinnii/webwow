<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javascript">var ua = window.navigator.userAgent;
        window.isIE = /MSIE|Trident/.test(ua); if (isIE) {
            document.documentElement.classList.add('ie');
        }
    </script>

    <style>
        .ie .swiper-container {
            height: auto;
        }

        .ie .swiper-wrapper {
            display: block !important;
            height: auto;
        }

        .ie .swiper-slide {
            height: 800px;
        }
    </style>
</head>

<body>
    <header class="header">

            </ul>

    <div class="swiper swiper-container mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style='background-image: url(https://assets.website-files.com/6074ffba21c12f61ca07fe78/6074ffba21c12f7fc807fe86_code%402x.jpg);'>Slide 1</div>
            <div class="swiper-slide" style='background-image: url(https://s1.1zoom.ru/big3/768/429657-Kycb.jpg)'>Slide 2</div>

            <div class="swiper-slide" style='background-image: url(work-table.jpg)'>Slide 7</div>

    <script src="js/app.js"></script>
