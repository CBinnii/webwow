<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>WebWoW - Social Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="./images/logo-webwow.png" alt="Logo"></a>
        </div>
        <div class="social">
            <a href="#"><img src="./images/icons/envelope.svg" alt="Email Icon"></a>
            <a href="#"><img src="./images/icons/phone-alt.svg" alt="Phone Icon"></a>
            <a href="#"><img src="./images/icons/whatsapp.svg" alt="Whatsapp Icon"></a>
        </div>
    </header>
    
    
    <section class="main">
        <div class="banner-default">
            <img src="./images/2.jpg" alt="Social Media">
        </div>

        <div class="contact-page">
            <div class="container">
                <h1 class="title black text-left">Contact Ons</h1>
    
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="contact-list">
                            <ul>
                                <li>
                                    <h4 class="col-12 col-md-6">TELEFOONNUMMER</h4>
                                    <p class="col-12 col-md-6">(+31) 06 46 175 220</p>
                                </li>
                                <li>
                                    <h4 class="col-12 col-md-6">EMAIL</h4>
                                    <p class="col-12 col-md-6">info@webwow.nl</p>
                                </li>
                                <li>
                                    <h4>WHATSAPP</h4>
                                    <p class="col-12 col-md-6"><img src="./images/icons/whatsapp-color.svg" alt="Whatsapp Icon" width="37" height="37"></p>
                                </li>
                                <li>
                                    <h4 class="col-12 col-md-6">SOCIAL</h4>
                                    
                                    <div class="col-12 col-md-6">
                                        <a href="#"><img src="./images/icons/facebook.svg" alt="Facebook Icon" width="37" height="37"></a>
                                        <a href="#"><img src="./images/icons/instagram.svg" alt="Instagram Icon" width="37" height="37"></a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="contact-logo">
                            <ul>
                                <li>
                                    <a href="index.html"><img src="./images/logo-webwow.png" alt="Logo"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
